<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithm Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .legend div {
            display: flex;
            align-items: center;
        }
        .legend span {
            width: 20px;
            height: 10px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Sorting Algorithm Performance</h1>
    <canvas id="performanceChart" width="800" height="400"></canvas>
    <div class="legend">
        <div><span style="background-color: red;"></span> QuickSort</div>
        <div><span style="background-color: blue;"></span> MergeSort</div>
        <div><span style="background-color: green;"></span> HeapSort</div>
        <div><span style="background-color: purple;"></span> BST Sort</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
